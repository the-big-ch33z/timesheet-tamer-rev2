    <style>
      .lovable-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .lovable-loading.hidden {
        display: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="lovable-loading" class="lovable-loading">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #6b7280;" id="loading-text">Loading application...</p>
        <p style="margin-top: 8px; font-size: 14px; color: #9ca3af;" id="loading-status">Initializing</p>
      </div>
    </div>

    <!-- Main app container -->
    <div id="root"></div>

    <!-- Global error handling -->
    <script>
      console.log("=== PRELOAD REACT FIX START ===");
      
      let hasLoaded = false;
      let loadingStep = 1;
      
      // Update loading status
      const updateLoadingStatus = (text, status) => {
        const textEl = document.getElementById('loading-text');
        const statusEl = document.getElementById('loading-status');
        if (textEl) textEl.textContent = text;
        if (statusEl) statusEl.textContent = status;
        console.log(`üìã ${text} - ${status}`);
      };
      
      // Hide loading screen
      window.hideLoading = function() {
        hasLoaded = true;
        const loading = document.getElementById('lovable-loading');
        if (loading) {
          loading.classList.add('hidden');
        }
        console.log("‚úÖ App loaded successfully");
      };
      
      // Force reload function
      window.forceReload = function() {
        console.log("üîÑ Force reloading page...");
        window.location.reload(true);
      };
      
      // Monitor for stuck loading
      setTimeout(() => {
        if (!hasLoaded) {
          console.log("‚ùå App stuck loading for 8 seconds, force reloading...");
          updateLoadingStatus("Loading failed", "Reloading...");
          setTimeout(window.forceReload, 1000);
        }
      }, 8000);
      
      // Enhanced error handling
      window.addEventListener('error', (event) => {
        if (event.filename && event.filename.includes('chrome-extension://')) {
          return;
        }
        
        console.error('Global error:', event.error);
        
        if (!hasLoaded) {
          console.log("‚ùå Error during loading, will retry...", event.message);
          updateLoadingStatus("Error occurred", "Retrying...");
          setTimeout(window.forceReload, 2000);
        }
      });
    </script>

    <!-- CRITICAL: GPT Engineer script FIRST -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Wait for GPT Engineer, then load dependencies in sequence -->
    <script type="module">
      console.log("üîß Starting dependency loading sequence...");
      
      updateLoadingStatus("Loading application...", "Checking environment");
      
      // Step 1: Wait for GPT Engineer
      const waitForGPTEngineer = () => {
        return new Promise((resolve) => {
          let attempts = 0;
          const check = () => {
            attempts++;
            updateLoadingStatus("Loading application...", `Waiting for Lovable (${attempts}/30)`);
            
            if (attempts >= 30) {
              console.log("‚ö†Ô∏è GPT Engineer timeout, proceeding anyway");
              resolve();
              return;
            }
            
            // Check for script or global
            const scriptExists = document.querySelector('script[src*="gptengineer"]');
            if (scriptExists) {
              console.log("‚úÖ GPT Engineer ready");
              resolve();
            } else {
              setTimeout(check, 100);
            }
          };
          check();
        });
      };
      
      // Step 2: Validate React availability
      const validateReact = async () => {
        updateLoadingStatus("Loading application...", "Loading React dependencies");
        
        try {
          // Try importing React
          const React = await import('react');
          const ReactDOM = await import('react-dom/client');
          const ReactRouter = await import('react-router-dom');
          
          console.log("‚úÖ React:", !!React.default);
          console.log("‚úÖ ReactDOM:", !!ReactDOM.createRoot);
          console.log("‚úÖ React Router:", !!ReactRouter.BrowserRouter);
          
          // Verify critical React functions
          if (!React.default || !React.default.createElement || !React.default.StrictMode) {
            throw new Error("React core functions not available");
          }
          
          if (!ReactDOM.createRoot) {
            throw new Error("ReactDOM.createRoot not available");
          }
          
          console.log("‚úÖ All React dependencies validated");
          return { React: React.default, ReactDOM, ReactRouter };
          
        } catch (error) {
          console.error("‚ùå React validation failed:", error);
          throw error;
        }
      };
      
      // Step 3: Load main application
      const loadMainApp = async () => {
        updateLoadingStatus("Loading application...", "Starting application");
        
        try {
          // Import and execute main app
          await import('/src/main.tsx');
          console.log("‚úÖ Main application loaded");
          
          // Give React time to mount
          setTimeout(() => {
            updateLoadingStatus("Loading application...", "Finalizing");
            setTimeout(window.hideLoading, 500);
          }, 1000);
          
        } catch (error) {
          console.error("‚ùå Main app loading failed:", error);
          throw error;
        }
      };
      
      // Execute loading sequence
      const startApp = async () => {
        try {
          await waitForGPTEngineer();
          await validateReact();
          await loadMainApp();
        } catch (error) {
          console.error("‚ùå App loading failed:", error);
          updateLoadingStatus("Loading failed", "Will reload in 3 seconds");
          setTimeout(window.forceReload, 3000);
        }
      };
      
      // Start the loading sequence
      startApp();
    </script>
  </body>
</html>
