    <style>
      .lovable-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .lovable-loading.hidden {
        display: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="lovable-loading" class="lovable-loading">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #6b7280;">Loading application...</p>
        <p style="margin-top: 8px; font-size: 14px; color: #9ca3af;">Please wait</p>
      </div>
    </div>

    <!-- Main app container -->
    <div id="root"></div>

    <!-- Simple loading management -->
    <script>
      console.log("=== SIMPLIFIED INDEX.HTML START ===");
      
      let hasLoaded = false;
      
      // Hide loading screen
      window.hideLoading = function() {
        hasLoaded = true;
        const loading = document.getElementById('lovable-loading');
        if (loading) {
          loading.classList.add('hidden');
        }
        console.log("✅ Loading screen hidden");
      };
      
      // Auto-hide loading if app doesn't hide it within 10 seconds
      setTimeout(() => {
        if (!hasLoaded) {
          console.log("⚠️ Auto-hiding loading screen after 10 seconds");
          window.hideLoading();
        }
      }, 10000);
      
      // Auto-reload if completely stuck after 15 seconds
      setTimeout(() => {
        const rootHasContent = document.getElementById('root')?.innerHTML?.trim();
        if (!rootHasContent || rootHasContent.length === 0) {
          console.log("❌ App appears stuck, reloading...");
          window.location.reload();
        }
      }, 15000);
      
      // Simple error handling
      window.addEventListener('error', (event) => {
        if (event.filename && event.filename.includes('chrome-extension://')) {
          return; // Ignore chrome extension errors
        }
        console.error('Page error:', event.error);
      });
    </script>

    <!-- IMPORTANT: Keep this script tag exactly as is -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
